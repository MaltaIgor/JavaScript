    <H1>Nacionalidade</H1>
    <h2>Consulta do governo brasilero...</h2>

    <p></p>
    Onde nasceu: <input type="text" name="txtpais" id="txtpais">   
    <input type="button" value="Verificar" onclick="calcular()">  
    <p></p>
    <div id="res"></div>
    <script>
        function calcular(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = 'Você nasceu em '+pais+ '. '
            if(pais != 'Brasil'){
                res.innerHTML += ' <strong>Você é estrangeiro!!!</strong> '
        }
            else {
                res.innerHTML += ' <strong>Você é Brasileiro!!!</strong> '
            }
        }
        
    </script>
