<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: chartreuse;
            color: cornsilk;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body id="pagina" onmouseout="abandono()">
    <div id="area" onclick="clicar()" onmouseenter="entrar()" >
        Interaja...
    </div>
    <script>
        var b=window.document.getElementById('pagina')
        var a= window.document.getElementById('area')
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background= 'red'
        }
        function entrar() {
            a.innerText='entrou'
        }
        function sair() {
            
            a.innerText='saiu'
            a.style.background = 'green'
        }
        function abandono() {
            window.prompt('quer mesmo sair? Deixe seu numero de contato')
        }
    </script>
</body>
</html>
